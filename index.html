<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas de Ingeniería en Computación</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <h1>Ingeniería en Computación</h1>

    <div id="score-container">
      <span>&check; Correctas: <strong id="correct-count">0</strong></span>
      <span>&#10008; Incorrectas: <strong id="incorrect-count">0</strong></span>
    </div>

    <button id="reset-score" onclick="resetScore()">Reiniciar Puntaje</button>

    <hr>

    <div id="question-container">
      <p id="question-text" class="loading-message">Cargando pregunta de Gemini...</p>
      <div id="options-container"></div>
    </div>

    <div id="feedback-container">
      <p><strong>Explicación:</strong> <span id="explanation-text"></span></p>
    </div>

    <button id="next-button" onclick="loadNewQuestion()">Siguiente Pregunta</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
